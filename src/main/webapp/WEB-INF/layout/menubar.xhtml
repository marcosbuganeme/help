<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:form>
	<p:toolbar>
		<f:facet name="left">
			<p:menuButton value="Comercial" iconPos="right">
				<p:menuitem value="Aluno" outcome="/paginas/restrito/comercial/aluno" icon="ui-icon-battery-3" />
				<p:menuitem value="Cliente" outcome="/paginas/restrito/comercial/cliente" icon="ui-icon-battery-0" />
			</p:menuButton>
			<span class="ui-separator">
				<span class="ui-icon ui-icon-grip-dotted-vertical" />
			</span>
			<p:menuButton value="RH" iconPos="right">
				<p:menuitem value="Cargo" outcome="/paginas/restrito/rh/cargo" icon="ui-icon-battery-0" />
				<p:menuitem value="Colaborador" outcome="/paginas/restrito/rh/colaborador" icon="ui-icon-battery-3" />
				<p:menuitem value="Terceirizado" outcome="/paginas/restrito/rh/terceiro" icon="ui-icon-battery-0" />
			</p:menuButton>
			<span class="ui-separator">
				<span class="ui-icon ui-icon-grip-dotted-vertical" />
			</span>
			<p:menuButton value="Parametrização de turmas" iconPos="right">
				<p:menuitem value="Agendar turma" outcome="/paginas/restrito/parametrizacao_turmas/agenda_turma" icon="ui-icon-battery-0" />
				<p:menuitem value="Facilitador" outcome="/paginas/restrito/parametrizacao_turmas/facilitador" icon="ui-icon-battery-3" />
				<p:menuitem value="Turma" outcome="/paginas/restrito/parametrizacao_turmas/turma" icon="ui-icon-battery-0" />
			</p:menuButton>
			<span class="ui-separator">
				<span class="ui-icon ui-icon-grip-dotted-vertical" />
			</span>
			<p:menuButton value="Utilitário" iconPos="right">
				<p:menuitem value="Permissão" outcome="/paginas/restrito/utilitario/permissao" icon="ui-icon-battery-0" />
				<p:menuitem value="Usuário" outcome="/paginas/restrito/utilitario/usuario" icon="ui-icon-battery-3" />
			</p:menuButton>
			<span class="ui-separator">
				<span class="ui-icon ui-icon-grip-dotted-vertical" />
			</span>
			<p:menuButton value="Relatório" iconPos="right">
				<p:menuitem value="Despesa" outcome="/paginas/restrito/relatorio/despesa" icon="ui-icon-battery-0" />
				<p:menuitem value="Venda" outcome="/paginas/restrito/relatorio/venda" icon="ui-icon-battery-3" />
			</p:menuButton>
		</f:facet>
		<f:facet name="right">
			<p:outputLabel value="Bem vindo usuário logado" />
			<span class="ui-separator"> <span
				class="ui-icon ui-icon-grip-dotted-vertical" />
			</span>
			<p:menuButton value="Opções" iconPos="right">
				<p:menuitem value="Perfil" icon="ui-icon-battery-0" />
				<p:menuitem value="Deslogar" outcome="/paginas/publico/login" icon="ui-icon-battery-3" />
			</p:menuButton>
		</f:facet>
	</p:toolbar>
</h:form>
</html>
