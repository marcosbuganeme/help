<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:composition template="/WEB-INF/layout/template.xhtml">
		<ui:define name="corpo">
			<h:form>
				<p:toolbar>
					<f:facet name="left">
						<p:button value="PÃ¡gina inicial" outcome="/paginas/restrito/index" />						
						<span class="ui-separator">
							<span class="ui-icon ui-icon-grip-dotted-vertical" />
						</span>
						<p:commandButton value="Pesquisar por cliente" />
						<span class="ui-separator">
							<span class="ui-icon ui-icon-grip-dotted-vertical" />
						</span>
						<p:commandButton value="Consultar contrato cliente" />						
					</f:facet>
				</p:toolbar>

				<p:spacer height="2%" />

				<p:panel header="Cadastro de clientes" toggleOrientation="vertical" toggleable="true" toggleSpeed="600">
					<p:focus context="panelGridCliente" />
					<p:panelGrid id="panelGridCliente" columns="4" layout="grid">
						<p:outputLabel value="Nome" for="nome" />
						<p:inputText id="nome" style="width: 100%;" />

						<p:outputLabel value="E-mail" for="email" />
						<p:inputText id="email" styleClass="form-control" />

						<p:outputLabel value="Data de nascimento" for="dataNascimento" />
						<h:panelGroup>
							<p:calendar id="dataNascimento" mask="99/99/9999" mode="popup" navigator="true" pattern="dd/MM/yyyy" showOn="button">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</p:calendar>
						</h:panelGroup>

						<p:outputLabel value="Cpf" for="cpf" />
						<p:inputMask id="cpf" mask="999.999.999-99" styleClass="form-control" />
						
						<p:outputLabel value="Rg" for="rg" />
						<p:inputText id="rg" maxlength="7" />
					</p:panelGrid>

					<p:spacer height="2%" />

					<p:panelGrid columns="2" styleClass="semborda">
						<p:commandButton value="Salvar" styleClass="btn btn-block" />
						<p:commandButton value="Limpar" styleClass="btn btn-block" />
					</p:panelGrid>
				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
