<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<h:head>
		<title>Help System - Login</title>
		<h:outputStylesheet library="css" name="bootstrap.min.css" />
		<h:outputStylesheet library="css" name="bootstrap-theme.css" />
		<h:outputStylesheet library="css" name="br.com.help.css" />
	</h:head>

	<h:body>
		<h:form>
			<p:growl autoUpdate="true" />
			<div id="posicionarContainer" align="center" class="container">

				<ui:include src="/WEB-INF/layout/cabecalho.xhtml" />

				<p:fieldset id="fieldsetLogin" legend="Autenticação de usuário" toggleable="true" toggleSpeed="300" styleClass="fieldsetLogin">
					<p:focus context="fieldsetLogin"/>

					<div class="row">
						<div class="col-xs-2">
							<p:outputLabel value="E-mail" for="email" />
						</div>
						<div class="col-xs-10">
							<p:inputText id="email" value="#{autenticacaoBean.email}" styleClass="form-control" />
						</div>
					</div>
					<p:spacer height="1%" />
					<div class="row">
						<div class="col-xs-2">
							<p:outputLabel value="Senha" for="senha" />
						</div>
						<div class="col-xs-10">
							<p:password id="senha" value="#{autenticacaoBean.senha}" styleClass="form-control" />
						</div>
					</div>
					<p:spacer height="1%" />
					<div class="row">
						<div class="col-xs-6">
							<p:commandButton id="btnAutenticar" value="Autenticar" action="#{autenticacaoBean.autenticar()}" styleClass="btn btn-lg btn-block" />
						</div>
						<div class="col-xs-6">
							<p:commandButton id="btnLimpar" value="Limpar" action="#{autenticacaoBean.limparCampos()}" update="@form" process="@all" styleClass="btn btn-lg btn-block" />
						</div>
					</div>
				</p:fieldset>
			</div>
		</h:form>
	</h:body>
</html>
